<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo">
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#features" class="nav-link" href="">Features</a>
          </li>
          <li>
            <a href="#how-it-works" class="nav-link" href="">How it Works</a>
          </li>
          <li>
            <a href="#pricing" class="nav-link" href="">Pricing</a>
          </li>
        </ul>
      </nav>

    </header>
    <section>
      <form id="form">
       <input type="email" id="email" placeholder="Enter Your Email"/>
       <input type="submit" id="submit" class="btn" value="Get Started"/>
      </form>
    </section>
    <div class="container">
      <section id="features">
        Features
      </section>
      <section id="how-it-works">
        <iframe id="viedo" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0">
        </iframe>
      </section>
      <section id="pricing">
        pricing
      </section>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- <h1>Hello World, we are software developers!</h1> -->
    <script  src="js/index.js"></script>
  </body>
</html>
