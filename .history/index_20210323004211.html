<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <div class="logo">
      <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo">
    </div>
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#features" class="nav-link" href="">Features</a>
          </li>
          <li>
            <a href="#how-it-works" class="nav-link" href="">How it Works</a>
          </li>
          <li>
            <a href="#pricing" class="nav-link" href="">Pricing</a>
          </li>
        </ul>
      </nav>

    </header>
    <section id="hero">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <h2>Handcrafted, home-made masterpieces</h2>
       <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required/>
       <input type="submit" id="submit" class="btn" value="Get Started"/>
      </form>
    </section>
    <div class="container">
      <section id="features">
        Features
      </section>
      <section id="how-it-works">
        <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0">
        </iframe>
      </section>
      <section id="pricing">
        <div class="product" id="tenor">
          <div class="level">Tenor Trombone</div>
          <h2>$600</h2>
          <button class="btn">Select</button>

        </div>
        <div class="product" id="bass">
          <div class="level">Bass Trombone</div>
          <h2>$900</h2>
          <button class="btn">Select</button>

        </div>
        <div class="product" id="valve">
          <div class="level">Valve Trombone</div>
          <h2>$1200</h2>
          <button class="btn">Select</button>

        </div>
      </section>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- <h1>Hello World, we are software developers!</h1> -->
    <script  src="js/index.js"></script>
  </body>
</html>
